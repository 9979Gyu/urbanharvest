<!DOCTYPE html>
<html>
    <head>
        <title>Urban Harvest-Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" href="../assets/img/logo.png"/>
        <link rel="stylesheet" href="../css/authStyle.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            // Add this script to get the email value and append it to the forgot password link
            $(document).ready(function(){
                // Initially hide the forgot password link
                $("#forgotPasswordLink").hide();

                // Check email input on keyup
                $("input[name='email']").on('keyup', function(){
                    var emailValue = $(this).val();
                    
                    // Check if the email is not null and is in the right format
                    if(emailValue && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailValue)){
                        // Show the forgot password link
                        $("#forgotPasswordLink").show();
                    } else {
                        // Hide the forgot password link
                        $("#forgotPasswordLink").hide();
                    }
                });
                
                $("#forgotPasswordLink").click(function(){
                    var emailValue = $("input[name='email']").val();
                    $(this).attr("href", "forgotPass.php?email=" + encodeURIComponent(emailValue));
                });
            });
        </script>
    </head>

    <body>
        <div class="loginForm">
            <p class="title">Login</p>
            <form action="loginProcess.php" method="post">
                <p><label>Email</label></p>
                <p>
                    <input type="email" name="email" placeholder="Enter your email" required/>
                </p>
                <p><label>Password</label></p>
                <p>
                    <input type="password" name="password" placeholder="Enter your password" min="6" required/>
                </p>
                <center>
                    <p>
                        <button type="submit" name="submit">Login</button>
                        <button type="reset" name="reset">Clear</button>
                    </p>
                </center>
            </form>
            <p><a href="forgotPass.php?email=" id="forgotPasswordLink">forgot password?</a></p>
            <p>New user? <a href="register.html">Sign-up now..</a></p>
        </div>
    </body>

</html>
